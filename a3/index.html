<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    function greet(){
        alert(txtName.value);
    }
    function calcadd(){
        let a = Number(t1.value)
        let b = Number(t2.value)
        //alert(a+b); //This will give a pop up 
        dvResult.innerHTML = a+b;
    }
    function calcMul(){
       let a = Number(t1.value)
        let b = Number(t2.value)
        dvResult.innerHTML = a*b;
    }
  </script>
  <input type = "name" id = "txtName">
    <button onclick = "greet()">Submit</button>
     <br>
    <input type = "text" id = "t1">
    <input type = "text" id = "t2">
    
    <button onclick = "calcadd()" style = "background-color:hotpink;">Addition</button>
    <button onclick = "calcMul()" style = "background-color:hotpink;">Multiplication</button>
  <div id="dvResult"></div>
  <br> 
 



</body>
