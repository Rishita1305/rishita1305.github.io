<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Search</title>
</head>
<body>
  <input type="text" id="txtemail" placeholder="Enter email"/>
  <button onclick="fetchName()" style = background-color:pink>Search</button>
  <div id="dvUsers"></div>

  <script>
    const url = "https://jsonplaceholder.typicode.com/users"; // /post will be there for post api 
    let usersData = [];

    // Fetch users once and store in usersData
    fetch(url)
      .then((res) => res.json()) //converting the data in url to json
      .then((users) => {   
        usersData = users;   //displaying data 
      });

    function fetchName() {
      const email = document.getElementById("txtemail").value; 
      const resultDiv = document.getElementById("dvUsers");
      const foundUser = usersData.find((user) => user.email=== email);

      if (foundUser) {
        resultDiv.innerHTML = `<p>Name: ${foundUser.name}</p>`;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Email not found</p>`;
      }
    }
  </script>
</body>
</html>
